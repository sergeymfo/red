<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Перевірка Telegram та батареї</title>
</head>
<body>
  <p id="result">Перевіряємо...</p>
  <p id="batteryInfo"></p> <!-- Для рівня заряду батареї -->

  <script>
    window.addEventListener("load", function () {
      const result = document.getElementById("result");
      const batteryInfo = document.getElementById("batteryInfo");
      const userAgent = navigator.userAgent || navigator.vendor || window.opera;

      const isIOS = /iPhone|iPad|iPod/i.test(userAgent);
      const isAndroid = /Android/i.test(userAgent);

      // Функція перевірки Telegram
      const checkTelegramApp = () => {
        let isTelegramOpened = false;
        const startTime = Date.now();

        // Спроба відкрити Telegram через схему
        window.location = "tg://resolve?domain=LookEVA_bot"; // Посилання на ваш бот

        // Слухач події "blur" для перевірки переходу
        const handleBlur = () => {
          isTelegramOpened = true;
        };

        window.addEventListener("blur", handleBlur);

        // Таймер для перевірки
        setTimeout(() => {
          window.removeEventListener("blur", handleBlur);

          if (isTelegramOpened || Date.now() - startTime > 1500) {
            // Якщо додаток відкрито
            result.textContent = "";
          } else {
            // Якщо додаток не встановлено
            result.textContent = "Привіт.";
          }
        }, 2000); // Збільшений таймаут
      };

      // Логіка запуску перевірки Telegram
      if (isIOS || isAndroid) {
        checkTelegramApp();
      } else {
        result.textContent = "Привіт.";
      }

      // Отримання інформації про заряд батареї
      if ("getBattery" in navigator) {
        navigator.getBattery().then(battery => {
          const updateBatteryInfo = () => {
            const level = Math.round(battery.level * 100);
            const charging = battery.charging ? "Так" : "Ні";
            batteryInfo.textContent = `Рівень заряду батареї: ${level}%. Заряджається: ${charging}.`;
          };

          // Оновлення інформації при зміні стану батареї
          battery.addEventListener("levelchange", updateBatteryInfo);
          battery.addEventListener("chargingchange", updateBatteryInfo);

          // Початкове оновлення
          updateBatteryInfo();
        });
      } else {
        batteryInfo.textContent = "Інформація про батарею недоступна у вашому браузері.";
      }
    });
  </script>
</body>
</html>
