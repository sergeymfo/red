<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Check Telegram</title>
</head>
<body>
  <h1>Перевірка Telegram</h1>
  <button id="checkTelegram">Перевірити</button>
  <p id="result"></p>

  <script>
    document.getElementById("checkTelegram").addEventListener("click", function () {
      const result = document.getElementById("result");

      // Підтримка tg:// посилань
      const checkTelegramApp = () => {
        const iframe = document.createElement("iframe");
        iframe.style.display = "none";
        iframe.src = "tg://resolve?domain=username"; // Ваша Telegram-схема
        document.body.appendChild(iframe);

        // Таймер для визначення успіху
        const timeout = setTimeout(() => {
          document.body.removeChild(iframe);
          fallbackToWeb(); // Якщо додаток не відкрився, перенаправляємо на веб-версію
        }, 1500);

        // Виявлення відкриття додатка через втрату фокуса
        window.addEventListener("blur", () => {
          clearTimeout(timeout);
          document.body.removeChild(iframe);
          result.textContent = "Telegram додаток відкрито!";
        });
      };

      // Запасний варіант: веб-версія
      const fallbackToWeb = () => {
        result.textContent = "Telegram додаток не знайдено. Відкриваємо веб-версію...";
        window.location.href = "https://web.telegram.org/k/"; // Веб-версія Telegram
      };

      // Перевірка платформи
      const isMobile = /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
      if (isMobile) {
        checkTelegramApp(); // На мобільних намагаємось відкрити додаток
      } else {
        fallbackToWeb(); // На ПК одразу відкриваємо веб-версію
      }
    });
  </script>
</body>
</html>
